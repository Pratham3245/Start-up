<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Blood Donor</title>
</head>
<body>
<link rel="stylesheet" href="BloodDonor.css">

<div class="box">
    
<h1 style="color: #ff0000">
    BLOOD DONOR
</h1>
<form>
    <label name="fname" value="name">First Name :</label>
    <input type="text"  placeholder="Enter Your First Name" ><br><br>
    <label name="lname" value="surname">Last Name :</label>
    <input type="text" placeholder="Enter Your Last Name"><br><br>
    <label>Age :</label>
    <select name="Age">
        <optgroup label="Age Between">Enter Your Age </optgroup>
        <option>Enter your age</option>
        <option>1 to 20</option>
        <option>20 to 40</option>
        <option>40 to 60</option>
        <option>60 to 80</option>
        <option>80 +</option>

    </select>
    <p>
    <label> Blood Group :</label>
    <select name="Blood Group">
        <optgroup label="Enter Your Blood Group">Enter Your Blood Group</optgroup>
        <option>Enter your blood group</option>
        <option>A+</option>
        <option>B+</option>
        <option>AB+</option>
        <option>O+</option>
        <option>A-</option>
        <option>B-</option>
        <option>AB-</option>
        <option>O-</option>
    </select>
    </p>
    <label>Health Issues :</label>
    <form>
    <input type="radio" name="Health Issues" >YES 
    <input type="radio" name="Health Issues" > NO 
    </form>
    
        <p>

    </p>
    <p>
        <a href="submit.html">
<button type="submit">
    Submit
</button>
        </a>
    </p>
</form>
</div>
</body>
    </html>
